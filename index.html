<!DOCTYPE html>
<html>
<head>
    <title>Dilip Ramesh</title>
    <style type="text/css">
    
        *{
            padding: 0px;
        }
        
        html,body{
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        
        #item{
            margin: auto auto;
            height: 80%;
            width: 100%;
        }
        
        #subitem{
            width: 80%;
            height: 100%;
            margin: auto auto;
            position: relative;
        }
        
        #subitem h1{
            font-family: helvetica;
            font-size: 10em;
            text-align: center;
        }
    
    @media (orientation: landscape){    
        #subitem h1:after{
            content: "keija. (in landscape)";
        }
    }
    
    @media (orientation: portrait){    
        #subitem h1:after{
            content: "keija. (in portrait)";
        }
    }
    </style>
</head>
<body>
    <article id="item">
        <section id="subitem">
            <h1>keija.</h1>
        </section>
    </article>
</body>
</html>
